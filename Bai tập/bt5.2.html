<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <style>
    ul {
      background-color: rgb(153, 195, 195);

      font-size: 20px;
      color: rgb(29, 35, 41);
      transition-duration: 4s;
      margin-left: -50px;
      transform: none;
      width: 0;
      overflow: hidden;

      list-style: none;
    }
    label:hover + ul {
      width: 300px;
    }
    li {
      padding: 20px;
    }
  </style>
  <body>
    <label for=""
      ><span class="material-symbols-outlined"> close </span>
    </label>
    <ul>
      <li>Home</li>
      <li>About</li>
      <li>Info</li>
      <li>Contact</li>
      <li>Show me more</li>
    </ul>
  </body>
</html>
